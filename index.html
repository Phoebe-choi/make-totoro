<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>龙猫</title>
<link rel="stylesheet" href="./css/static.css">
  <style id="styleTag"></style>
  </head>

  <body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="wrapper">
        <div id="totoro">
          <div class="head">
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="nose"></div>
            <div class="eye eye-left">
            <div class="eyeball"></div>
            </div>
            <div class="eye eye-right">
            <div class="eyeball"></div>
            </div>
          <div class="mouth"></div>
          <div class="beard-left">
            <div class="beard-1"></div>
            <div class="beard-2"></div>
            <div class="beard-3"></div>
          <div class="beard-right">
            <div class="beard-4"></div>
            <div class="beard-5"></div>
            <div class="beard-6"></div>
          </div>
          </div>
          <div id="totoro-body">
            <div class="belly">
              <div class="furs furs-1"></div>
              <div class="furs furs-2"></div>
              <div class="furs furs-3"></div>
              <div class="furs furs-4"></div>
              <div class="furs furs-5"></div>
              <div class="furs furs-6"></div>
              <div class="furs furs-7"></div>
            </div>
            <div class="arm arm-left">
            <div class="nail nail-1"></div>
            <div class="nail nail-2"></div>
            </div>
            <div class="arm arm-right">
              <div class="nail nail-3"></div>
              <div class="nail nail-4"></div>
            </div>
            <div class="leg leg-left"></div>
            <div class="leg leg-right"></div>
          </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="actions">
  <button data-speed="slow">慢速</button>
  <button data-speed="normal" class="active">中速</button>
  <button data-speed="fast">快速</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/main.js"></script>
  </body>

  </html>
